# Netlify Configuration for Wedding Invitation
# This file configures build settings and deployment options for Netlify

[build]
  # Directory with static files to publish
  publish = "public"

  # Build command (not needed since we're serving static files)
  # Functions are handled separately in the functions directory
  command = ""

[functions]
  # Directory containing serverless functions
  directory = "netlify/functions"

  # Node.js version
  node_bundler = "esbuild"

# Environment variables (set these in Netlify UI)
# MONGODB_URI - Your MongoDB connection string
# GOOGLE_MAPS_API_KEY - Your Google Maps API key

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# API endpoints - ensure proper content type
[[headers]]
  for = "/api/*"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# Redirect all non-existent routes to index.html (SPA behavior)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

  # Don't redirect API calls
  conditions = {Role = ["admin"]}
